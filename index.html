<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Develop/style/style.css"/>
    <title>My Daily Planner</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-white">
      <h1 class="display-3">📋 My Daily Planner 📅</h1>
      <p class="pt-3 h5">Done using paper but still need a planner? Here's an app to help you with that!</p>
    </header>
    
    <!-- Timeblocks Wrapper -->
    <main class="container pb-5 col-12 col-lg-9 d-flex flex-column">
      <!-- Time of the Day -->
      <p id="currentDay" class="p-2 h1 lead d-flex justify-content-center font-weight-bold"></p>

      <p class="font-italic text-center">
        “Time is not refundable; use it with intention.” – Unknown
      </p>

      <!-- Delete All Tasks -->
      <button type="button" class="deleteBtn btn btn-dark">Delete All</button>

      <!-- Time Columns -->
      <section class="timeblockWrapper pt-3">
        <!-- Generated via JavaScript! -->
      </section>

    </main>

    <!-- Footer  -->
    <footer class="bg-dark text-center text-white ">
      <div class="container p-4">
        <section class="mb-4">
          <!-- Remember to style this button later  -->
          <a class="btn btn-lg btn-outline-light btn-floating m-1" href="https://github.com/jwilferd10/My-Daily-Planner" role="button"><span class="fab fa-github"></span></a>
        </section>

        <p class="pb-2">
          Thanks so much for checking out my app, I hope this helps you anyway possible. Happy coding!
        </p>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Jonathan Wilferd
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script/script.js"></script>
  </body>
</html>
